<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог</title>
  <link rel="stylesheet" href="css\catalog_styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">Логотип</div>
    <div class="banner">Баннер</div>
  </header>

  <main class="main">
    <aside class="sidebar">
      <div class="categories-title">Категории &#x25B6;</div>
      <ul class="categories-list">
        <li>Игры</li>
        <li>Скины</li>
        <li>Дополнения</li>
        <li>Скоро</li>
        <li>Игровая валюта</li>
      </ul>
    </aside>

    <section class="products">
      <div class="product">
        <div class="product-photo">
          <img id="main-image-1" src="https://via.placeholder.com/100" alt="Фото товара">
        </div>
        <div class="thumbnails">
          <img class="thumbnail" src="https://via.placeholder.com/50" alt="Миниатюра 1" data-src="https://via.placeholder.com/100">
          <img class="thumbnail" src="https://via.placeholder.com/50/ff0000" alt="Миниатюра 2" data-src="https://via.placeholder.com/100/ff0000">
          <img class="thumbnail" src="https://via.placeholder.com/50/00ff00" alt="Миниатюра 3" data-src="https://via.placeholder.com/100/00ff00">
        </div>
        <div class="product-description">Описание</div>
        <div class="product-price">Цена</div>
        <button class="add-to-cart">Добавить в корзину</button>
      </div>

      <div class="product">
        <div class="product-photo">
          <img id="main-image-2" src="https://via.placeholder.com/100" alt="Фото товара">
        </div>
        <div class="thumbnails">
          <img class="thumbnail" src="https://via.placeholder.com/50" alt="Миниатюра 1" data-src="https://via.placeholder.com/100">
          <img class="thumbnail" src="https://via.placeholder.com/50/0000ff" alt="Миниатюра 2" data-src="https://via.placeholder.com/100/0000ff">
          <img class="thumbnail" src="https://via.placeholder.com/50/ffff00" alt="Миниатюра 3" data-src="https://via.placeholder.com/100/ffff00">
        </div>
        <div class="product-description">Описание</div>
        <div class="product-price">Цена</div>
        <button class="add-to-cart">Добавить в корзину</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="social-icons">
      <div class="icon">VK</div>
      <div class="icon">Telegram</div>
      <div class="icon">GitHub</div>
    </div>
    <button class="footer-logo">Логотип</button>
    <nav class="footer-nav">
      <a href="#">FAQ</a>
      <a href="#">Контакты</a>
    </nav>
  </footer>

  <script src="js\catalog.js"></script>
</body>
</html>
