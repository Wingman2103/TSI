<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно с несколькими изображениями</title>
    <style>
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid white;
            border-radius: 10px;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        /* Стили для лупы */
        .zoom-icon {
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .image-container {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Галерея изображений</h1>
    <div class="image-container">
        <img src="small-image1.jpg" alt="Маленькое изображение 1" class="thumbnail" style="width: 200px;">
        <img src="magnifier-icon.png" alt="Лупа" class="zoom-icon" data-large="large-image1.jpg">
    </div>
    <div class="image-container">
        <img src="small-image2.jpg" alt="Маленькое изображение 2" class="thumbnail" style="width: 200px;">
        <img src="magnifier-icon.png" alt="Лупа" class="zoom-icon" data-large="large-image2.jpg">
    </div>
    <div class="image-container">
        <img src="small-image3.jpg" alt="Маленькое изображение 3" class="thumbnail" style="width: 200px;">
        <img src="magnifier-icon.png" alt="Лупа" class="zoom-icon" data-large="large-image3.jpg">
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="Увеличенное изображение">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const zoomIcons = document.querySelectorAll('.zoom-icon'); // Все пиктограммы луп
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const closeModal = document.getElementById('closeModal');

            // Навешиваем обработчик на каждую лупу
            zoomIcons.forEach(icon => {
                icon.addEventListener('click', () => {
                    const largeImageSrc = icon.getAttribute('data-large'); // Получаем путь к большому изображению
                    modalImage.src = largeImageSrc; // Устанавливаем его в модальное окно
                    modal.style.display = 'flex'; // Показываем модальное окно
                });
            });

            // Закрытие модального окна
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Закрытие при клике вне изображения
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
