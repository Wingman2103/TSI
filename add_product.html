<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление товара</title>
    <link rel="stylesheet" href="css\add_product.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Логотип" class="logo">
        <h1>ДОБАВЛЕНИЕ ТОВАРА</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="add_product.html">Добавить товар</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="about.html">Об авторе</a></li>
            </ul>
        </nav>
            <form action="search.html" method="get" class="search-form">
                <input type="text" name="query" placeholder="Поиск по играм..." required>
                <button type="submit" id="buttonSearch">Поиск</button>
            </form> 
    
    </header>
    <div class="form-container">
        <h1>«Форма добавления товара»</h1>
        <form id="addProductForm">
            <label for="name">Наименование *</label>
            <input type="text" id="name" name="name" required>
            
            <label for="description">Описание</label>
            <textarea id="description" name="description"></textarea>
            
            <label for="price">Цена *</label>
            <input type="number" id="price" name="price" required min="0">
            
            <label for="quantity">Количество *</label>
            <input type="number" id="quantity" name="quantity" required min="1">
            
            <label for="manufacturer">Производитель *</label>
            <select id="manufacturer" name="manufacturer" required>
                <option value="">Выберите</option>
                <option value="Sony">Sony</option>
                <option value="Microsoft">Microsoft</option>
                <option value="Nintendo">Nintendo</option>
            </select>
            
            <label for="category">Категория *</label>
            <select id="category" name="category" required>
                <option value="">Выберите</option>
                <option value="Экшен">Экшен</option>
                <option value="RPG">RPG</option>
                <option value="Симуляторы">Симуляторы</option>
            </select>
            
            <label for="platform">Платформа *</label>
            <select id="platform" name="platform" required>
                <option value="">Выберите</option>
                <option value="PlayStation">PlayStation</option>
                <option value="Xbox">Xbox</option>
                <option value="PC">PC</option>
            </select>
            
            <label for="supplier">Поставщик *</label>
            <select id="supplier" name="supplier" required>
                <option value="">Выберите</option>
                <option value="ООО «ИгроМир»">ООО «ИгроМир»</option>
                <option value="ЗАО «Геймеры»">ЗАО «Геймеры»</option>
            </select>

            <label for="image">Загрузите изображение:</label>
            <input type="file" id="image" accept="image/*" required>
            
            <button type="submit">Добавить товар</button>
        </form>
    </div>
    <footer>
        <h2 id="contact">Контакты</h2>
        <p>Email: support@wingmanstore.com</p>
        <p>Телефон: +7 (123) 456-78-90</p>
    </footer>
    <script src="js\add_product.js"></script>
</body>
</html>
